<div class="modal fade" id="modal" data-backdrop="static" role="dialog" data-show="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <a href="#!/list" class="close" data-dismiss="modal" >&times;</a>
        <h1 class="modal-title">{{title}}</h1>
      </div>
      <div class="modal-body">
        <form name="myForm" class="form-group" ng-submit="submit();" ng-controller="controlFruit">
          <div class="form-group">
            <label for="fruta">Nome da fruta</label>
            <input type="text" name="fruta" ng-model="fruta.nome" id="Fruta" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" name="quantidade" ng-model="fruta.quantidade" id="quantidade" required class="form-control" min="1"
             required ng-disabled="myForm.fruta.$invalid" pattern="[0-9,]+"/>
          </div>
          <div class="form-group">
            <label for="preco">Preco</label>
            <input type="text" name="preco" ng-model="fruta.preco" id="preco" class="form-control" required ng-disabled="myForm.quantidade.$invalid"/>
          </div>
          <div class="modal-footer">
            <input type="submit" value="Enviar" class="btn btn-primary pull-right" ng-disabled="myForm.$invalid"/>
            <div class="alert alert-danger col-sm-9" ng-if="message">
              <div class="text-center">
                {{message}}
              </div>
            </div>
            <div class="alert alert-success col-sm-9" ng-if="message2">
              <div class="text-center">
                {{message2}}
              </div>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>
