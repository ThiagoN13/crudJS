<div class="modal fade" tabindex="-1" role="dialog" id="formPermissao">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Adicione permissao</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="usuarios">Selecione usuario</label>
          <select class="form-control" id="usuarios" ng-repeat="user in usuarios">
            <option>{{user.nome}}</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-disabled="message"  data-dismiss="modal">Adcionar</button>
      </div>
    </div>
  </div>
</div>
