<div class="modal fade" id="infoUser" data-backdrop="static" role="dialog" data-show="true">
  <div class="modal-dialog">
    <div class="modal-content" ng-controller="controlAcess">
      <div class="modal-header">
        <a href="#!/list/" class="close" data-dismiss="modal">&times;</a>
        <h1 class="modal-title">Editar informações</h1>
      </div>
      <div class="modal-body">
        <form name="myForm" class="form-group" >
            <div class="form-group">
              <label for="login">Usuario</label>
              <input type="text" name="login" ng-model="usuario.login" id="login" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="text" name="email" ng-model="usuario.email" id="email" required class="form-control" min="1"
               required ng-disabled="myForm.login.$invalid" pattern="[0-9,]+"/>
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" name="senha" ng-model="usuario.senha" class="form-control" required ng-disabled="myForm.email.$invalid"/>
            </div>
            <div class="modal-footer">
                <input ng-click="" value="Finalizar" class="btn btn-default pull-right" ng-disabled="myForm.$invalid" data-dismiss="modal"/>
                <div class="alert alert-danger col-sm-9" ng-if="message">
                  <div class="text-center">
                    {{message}}
                  </div>
                </div>
              <div class="alert alert-success col-sm-9" ng-if="message2">
                <div class="text-center">
                  {{message2}}
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
