<button class="btn btn-default pull-right">Minhas mensagens</button>

<h1>Fale conosco</h1>

<div class="form-group">
  <label for="assunto">Nome do assunto</label>
  <input type="text" name="assunto" ng-model="comentario.assunto" id="assunto" class="form-control" required />
</div>
<div class="form-group">
  <label for="comentario">Comente aqui</label>
  <textarea class="form-control" rows="5" id="comentario" ng-model="comentario.sugestao"></textarea>
</div>
<div class="form-group">
  <button class="btn btn-default pull-right" ng-click="addComentario();">Submit</button>
</div>


<h2>Ver minhas mensagens</h2>
