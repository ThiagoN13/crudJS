<h1>Historico de compras</h1>

<table class="table table-hover">
  <thead>
    <tr>
      <th class="text-center col-sm-5">Data da compra</th>
      <th class="text-center ">Ver carrinho</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="nota in notaFiscal">
        <td class="text-center">{{nota.data | date:"dd/MM/yyyy hh:mm "}}</td>
        <td class="text-center">
          <a style="color: gray;" href="#!/historico/{{nota._id}}" data-target="#historico" data-toggle="modal">
            <i class="glyphicon glyphicon-shopping-cart"></i>
          </a>
        </td>
    </tr>
  </tbody>
</table>

<div class="modal fade" tabindex="-1" role="dialog" id="historico">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Historico</h4>
      </div>
      <div class="modal-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th class="text-center col-sm-5">Nome da Fruta</th>
              <th class="text-center">Pre√ßo</th>
              <th class="text-center">Quantidade</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="lista in fruta.carrinho">
                <td class="text-center">{{lista.nome}}</td>
                <td class="text-center">{{lista.preco}}</td>
                <td class="text-center">{{lista.quantidade}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <strong class="pull-left">Total: {{total | currency}}</strong>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
